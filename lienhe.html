<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liên hệ</title>
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  overflow-x: hidden;
}

.contact-section {
  min-height: 100vh;
  background: linear-gradient(to bottom, #010101b0, #000000d0), 
              url("link-ảnh-của-bạn.jpg") no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 50px 20px;
}


.contact-container {
  background-color: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 12px;
  width: 100%;
  max-width: 600px;
  color: white;
}

.contact-container h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 28px;
  color: #4dbf00;
}

#contactForm input,
#contactForm textarea {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  background-color: rgba(255, 255, 255, 0.1);
  border: 1px solid #4dbf00;
  border-radius: 8px;
  color: white;
  font-size: 16px;
}

#contactForm button {
  width: 100%;
  padding: 12px;
  background-color: #4dbf00;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
  transition: 0.3s ease;
}

#contactForm button:hover {
  background-color: #3aa700;
}

#contactStatus {
  margin-top: 15px;
  color: #ccc;
  text-align: center;
}

    </style>

<body>

    <section class="contact-section">
        <div class="contact-container">
          <h2>Liên hệ với chúng tôi</h2>
          <form id="contactForm">
            <input type="text" name="name" placeholder="Họ và tên" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" rows="5" placeholder="Nội dung tin nhắn" required></textarea>
            <button type="submit">Gửi</button>
          </form>
          <p id="contactStatus"></p>
        </div>
      </section>
      

</body>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    document.getElementById('contactStatus').textContent = "Cảm ơn bạn đã liên hệ! Chúng tôi sẽ phản hồi sớm nhất.";
    this.reset(); // Xóa dữ liệu form
  });
</script>

</script>
</html>
